- hosts: g_mysql
  tasks:
    - name: "Stop Mysql Service"
      systemd:
        name: "{{ item }}"
        state: stopped
      with_items:
        - "mysqld"
      ignore_errors: true

    - name: "Remove Mysql Container"
      shell: "docker rm  mysql -f"
      ignore_errors: true

    - name: "Remove Mysql File"
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "/opt/mysqldata"
        - "/opt/mysqlconfig"
        - "/etc/systemd/system/mysqld.service"
      ignore_errors: true


